<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgendoPro - Sistema de Agendamentos</title>
    <meta name="description" content="Sistema profissional de agendamentos online" />
    <base href="/" />
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Chatwoot Script -->
    <script>
      window.chatwootSettings = {
        "position": "right",
        "type": "standard",
        "launcherTitle": "Fale conosco no chat"
      };
      (function(d,t) {
        var BASE_URL="https://mychatapp.judahtech.com.br";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'JAvi8jMPBWqUTj4D7p5gBh65',
            baseUrl: BASE_URL
          });
          // Adiciona estilo para opacidade
          setTimeout(() => {
            const style = document.createElement('style');
            style.textContent = `
              .woot-widget-bubble {
                opacity: 0.7;
                transition: opacity 0.3s ease;
              }
              .woot-widget-bubble:hover {
                opacity: 1;
              }
            `;
            document.head.appendChild(style);
          }, 1000);
        }
      })(document,"script");
    </script>
  </body>
</html>
